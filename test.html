<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    .slider-container {
      height: 60px;
      overflow: hidden;
      position: relative;
    }

    .slider {
      width: 100%;
      height: 60px;
      position: absolute;
      top: 0;
      right: -100%;
      background-color: blue;
    }
  </style>
  <script src="./tool.js"></script>
</head>

<body>
  <div class="slider-container">
    <div id="slider" class="slider animate__animated"></div>
    <button style="position: absolute; right: 0;" onclick="startSlider()">Start</button>
    <button style="position: absolute; left: 0;" onclick="endSlider()">End</button>
  </div>
</body>

</html>
